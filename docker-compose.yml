version: '3'
services:
  ml-project:
    build: .
    ports:
      - "8888:8888"   # optional Jupyter Lab port
    volumes:
      - .:/app        # mount project folder
    working_dir: /app
    environment:
      RUN_JUPYTER: "false"  # default: skip Jupyter Lab
      RUN_TESTS: "true"     # run tests by default
